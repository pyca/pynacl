trigger:
  branches:
    include:
      - "master"
      - "*.x"
  tags:
    include:
      - "*"

jobs:
- job: 'mac'
  pool:
    vmImage: 'macOS-10.14'
  strategy:
    matrix:
      Python27-macOS1014:
        python.version: '2.7'
        TOXENV: py27
        MACOS_VERSION: '10.14'
      Python35-macOS1014:
        python.version: '3.5'
        TOXENV: py35
        MACOS_VERSION: '10.14'
      Python36-macOS1014:
        python.version: '3.6'
        TOXENV: py36
        MACOS_VERSION: '10.14'
      Python37-macOS1014:
        python.version: '3.7'
        TOXENV: py37
        MACOS_VERSION: '10.14'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: pip install tox codecov
    displayName: 'Install tox & codecov'

  - script: tox
    displayName: 'Run tests'

  - script: codecov -e MACOS_VERSION,AGENT_OS,TOXENV
    displayName: 'Submit coverage'
    condition: succeeded()
